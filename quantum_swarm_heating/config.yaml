name: Quantum Swarm Heating Add-on
version: "1.0.0"
slug: quantum_swarm_heating
description: Adaptive ML heating control with PyTorch in HA
build_from:
  amd64: ghcr.io/home-assistant/amd64-base:latest
arch:
  - amd64
startup: application
boot: auto
hassio_api: true
homeassistant_api: true
apparmor: false
options:
  tado_rooms: []
  independent_sensors: []
  battery_entities: "{}"
  global_entities: "{}"
  ha_token: ""
schema:
  tado_rooms:
    - map:
        room: str
        entity: str
  independent_sensors:
    - map:
        name: str
        entity: str
  battery_entities: str?
  global_entities: str?
  ha_token: str?

